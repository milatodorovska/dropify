apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dropify-ingress
  namespace: dropify
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dropify.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dropify-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dropify-backend
            port:
              number: 8080
