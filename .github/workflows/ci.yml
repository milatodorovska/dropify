name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      # BACKEND
      - name: Build Backend Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/dropify-backend:latest ./backend

      - name: Push Backend Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $DOCKERHUB_USERNAME/dropify-backend:latest

      # FRONTEND
      - name: Build Frontend Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/dropify-frontend:latest ./frontend

      - name: Push Frontend Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $DOCKERHUB_USERNAME/dropify-frontend:latest
